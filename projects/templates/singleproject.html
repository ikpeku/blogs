{% extends 'main.html' %}


{% block content %}

<img style="width: 300px;" src="{{project.featured_image.url}}" alt="featured_image">

<h1>{{project.title}}</h1>
<hr>
{% for tag in project.tags.all %}
<span style="border: 1px solid grey;">{{tag}}</span>
{% endfor %}
<hr>
<br>
<h3>{{project.description}}</h3>


{% endblock content %}
