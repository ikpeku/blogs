{% load static %}

  <!-- Header Section -->
  <header class="header">
    <div class="container container--narrow">
      <a href="{% url 'projects' %}" class="header__logo">
        <img src="{% static 'images/logo.png' %}" alt="DevSearch Logo" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="index.html">Developers</a></li>
          <li class="header__menuItem"><a href="{% url 'projects' %}">Projects</a></li>
          <li class="header__menuItem"><a href="{% url 'create_project' %}">Create Project</a></li>
          <li class="header__menuItem"><a href="inbox.html">Inbox</a></li>

          {% if user.is_authenticated %}
          <li class="header__menuItem"><a href="account.html">My Account</a></li>
          {% endif %}

          {% if user.is_authenticated %}
          <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Logout</a></li>
          <li class="header__menuItem"><a href="{% url 'password_change' %}" class="btn btn--sub">Change Password</a></li>
          <li class="header__menuItem"><a href="{% url 'user_confirm_delete' user.id %}" class="btn btn--sub">Delete Account</a></li>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a></li>
          {% endif %}

        </ul>
      </nav>
    </div>
  </header>
